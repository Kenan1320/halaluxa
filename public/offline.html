
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Halvi</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #E4F5F0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      color: #2A866A;
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .logo {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 32px;
      color: #2A866A;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-dot {
      width: 10px;
      height: 10px;
      background-color: #E4875E;
      border-radius: 50%;
      margin-left: 5px;
      display: inline-block;
    }
    .button {
      background-color: #2A866A;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .icon {
      font-size: 60px;
      color: #E4875E;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      Halvi<span class="logo-dot"></span>
    </div>

    <h1>You're Offline</h1>
    <p>Sorry, but you are currently offline and we couldn't load the page you requested. Please check your internet connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
